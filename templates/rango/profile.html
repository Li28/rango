{% extends 'rango/base.html' %}

{% block title %}My profile{% endblock %}

{% block body_block %}
	<div class="jumbotron">
	    <h2>My profile</h2>
	    <br/>
	    <h3>{{ user.username }}</h3>
	    <p>Email: {{ user.email }}</p>
	
	    {% if userprofile %}
	        <p>Website: <a href="{{ userprofile.website }}">{{ userprofile.website }}</a></p>
	        <br/>
	        {% if userprofile.picture %}
	            <img src="{{ userprofile.picture.url }}"/>
	        {% endif %}
	    {% endif %}
	</div>
{% endblock %}
